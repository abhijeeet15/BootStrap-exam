<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .gallery-item {
      position: relative;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery-item .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col">
        <div class="gallery-item">
          <img src="img/adam-kool-ndN00KmbJ1c-unsplash.jpg" alt="Placeholder Image">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item">
          <img src="img/qingbao-meng-01_igFr7hd4-unsplash.jpg" alt="Placeholder Image">
        </div>
      </div>
      <div class="col">
        <div class="gallery-item">
          <img src="img/robert-lukeman-_RBcxo9AU-U-unsplash.jpg" alt="Placeholder Image">
          <div class="overlay">
            <h5>Image Title</h5>
            <p><i class="bi bi-heart-fill icon"></i> 200</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="gallery-item">
          <img src="img/tim-swaan-eOpewngf68w-unsplash.jpg" alt="Placeholder Image">
          <div class="overlay">
            <h5>Image Title</h5>
            <p><i class="bi bi-heart-fill icon"></i> 250</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
